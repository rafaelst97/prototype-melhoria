# Render Deploy Configuration
# https://render.com/docs/blueprint-spec

services:
  # PostgreSQL Database
  - type: pserv
    name: clinica-saude-db
    plan: free
    env: docker
    region: oregon
    envVars:
      - key: POSTGRES_DB
        value: clinica_db
      - key: POSTGRES_USER
        value: clinica_user
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: clinica-saude-db
          property: connectionString

  # Backend API (FastAPI)
  - type: web
    name: clinica-saude-backend
    plan: free
    env: docker
    region: oregon
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromService:
          name: clinica-saude-db
          type: pserv
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: FRONTEND_URL
        value: https://clinica-saude-frontend.onrender.com
    healthCheckPath: /health
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT

  # Frontend (Nginx)
  - type: web
    name: clinica-saude-frontend
    plan: free
    env: static
    region: oregon
    buildCommand: echo "No build needed"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: BACKEND_API_URL
        fromService:
          name: clinica-saude-backend
          type: web
          property: host

databases:
  - name: clinica-saude-db
    plan: free
    databaseName: clinica_db
    user: clinica_user
    region: oregon

# Configuração do Pytest para Testes de Interface
# tests/pytest.ini

[pytest]
# Diretório de testes
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py

# Padrão de classes de teste
python_classes = Test*

# Padrão de funções de teste
python_functions = test_*

# Verbosidade
addopts = 
    -v
    --strict-markers
    --tb=short
    --maxfail=5
    -p no:warnings

# Markers personalizados
markers =
    smoke: Testes de smoke (quick sanity checks)
    regression: Testes de regressão completos
    cadastro: Testes de cadastro de usuários
    login: Testes de autenticação
    agendamento: Testes de agendamento de consultas
    cancelamento: Testes de cancelamento
    reagendamento: Testes de reagendamento
    regras_negocio: Testes de regras de negócio
    slow: Testes que demoram mais tempo

# Timeouts
timeout = 300

# Configuração de logs
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Diretório de relatórios
junit_family = xunit2

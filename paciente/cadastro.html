<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Paciente - Clínica Saúde+</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>Clínica Saúde+</h1>
                <p>Cadastro de Paciente</p>
            </div>
        </header>

        <main class="main-content">
            <div class="card" style="max-width: 600px; margin: 0 auto;">
                <div class="card-header">
                    <h3>Novo Cadastro</h3>
                </div>

                <form id="cadastroForm" autocomplete="off">
                    <div class="form-group">
                        <label for="cpf">CPF *</label>
                        <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="nome">Nome Completo *</label>
                        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone *</label>
                        <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000" maxlength="15" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" name="email" required placeholder="seu@email.com" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha *</label>
                        <input type="password" id="senha" name="senha" required placeholder="8 a 20 caracteres alfanuméricos" autocomplete="new-password">
                        <small style="color: var(--text-light);">Senha deve ter entre 8 e 20 caracteres alfanuméricos (letras e números)</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha *</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required placeholder="Digite a senha novamente" autocomplete="new-password">
                    </div>

                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento *</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Rua, número, complemento">
                    </div>

                    <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade" placeholder="Cidade">
                        </div>

                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select id="estado" name="estado">
                                <option value="">Selecione</option>
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="AM">AM</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="SE">SE</option>
                                <option value="TO">TO</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" name="cep" placeholder="00000-000">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="convenio">Convênio</label>
                        <select id="convenio" name="convenio">
                            <option value="">Particular (sem convênio)</option>
                        </select>
                    </div>

                    <div class="form-group" id="carteirinhaGroup" style="display: none;">
                        <label for="numeroCarteirinha">Número da Carteirinha</label>
                        <input type="text" id="numeroCarteirinha" name="numeroCarteirinha" placeholder="Digite o número da carteirinha">
                    </div>

                    <div class="form-actions">
                        <a href="login.html" class="btn btn-outline">Cancelar</a>
                        <button type="submit" class="btn btn-primary" id="btnCadastrar">
                            <span id="btnText">Cadastrar</span>
                            <span id="btnLoading" style="display: none;">
                                <i class="fas fa-spinner fa-spin"></i> Cadastrando...
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Clínica Saúde+ - Todos os direitos reservados</p>
        </footer>
    </div>

    <script src="../js/masks.js"></script>
    <script src="../js/config.js"></script>`n    <script src="../js/api.js"></script>
    <script src="../js/paciente-cadastro.js"></script>
</body>
</html>

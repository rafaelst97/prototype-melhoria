<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Paciente - Clínica Saúde+</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>Clínica Saúde+</h1>
                <p>Cadastro de Paciente</p>
            </div>
        </header>

        <main class="main-content">
            <div class="card" style="max-width: 600px; margin: 0 auto;">
                <div class="card-header">
                    <h3>Novo Cadastro</h3>
                </div>

                <form id="cadastroForm">
                    <div class="form-group">
                        <label for="cpf">CPF *</label>
                        <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
                    </div>

                    <div class="form-group">
                        <label for="nome">Nome Completo *</label>
                        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone *</label>
                        <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" name="email" required placeholder="seu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha *</label>
                        <input type="password" id="senha" name="senha" required placeholder="8 a 20 caracteres alfanuméricos">
                        <small style="color: var(--text-light);">Senha deve ter entre 8 e 20 caracteres alfanuméricos</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha *</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required placeholder="Digite a senha novamente">
                    </div>

                    <div class="form-group">
                        <label for="convenio">Convênio</label>
                        <select id="convenio" name="convenio">
                            <option value="">Particular (sem convênio)</option>
                            <option value="unimed">Unimed</option>
                            <option value="amil">Amil</option>
                            <option value="bradesco">Bradesco Saúde</option>
                            <option value="sulamerica">SulAmérica</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <a href="login.html" class="btn btn-outline">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Clínica Saúde+ - Todos os direitos reservados</p>
        </footer>
    </div>

    <script src="../js/paciente-cadastro.js"></script>
</body>
</html>

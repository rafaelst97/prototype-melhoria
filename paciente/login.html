<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Paciente - Clínica Saúde+</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>Clínica Saúde+</h1>
                <p>Área do Paciente</p>
            </div>
        </header>

        <main class="main-content">
            <div class="card" style="max-width: 500px; margin: 0 auto;">
                <div class="card-header">
                    <h3>Login de Paciente</h3>
                </div>

                <form id="loginForm">
                    <!-- Mensagem de erro -->
                    <div id="error-message" style="display: none; color: #d32f2f; background-color: #ffebee; padding: 10px; border-radius: 4px; margin-bottom: 15px; border: 1px solid #ef9a9a;"></div>
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="seu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha (8-20 caracteres)">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>

                    <div class="text-center mt-20">
                        <p>Não tem cadastro? <a href="cadastro.html" style="color: var(--secondary-color);">Cadastre-se aqui</a></p>
                        <p><a href="../index.html" style="color: var(--text-light);">← Voltar</a></p>
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Clínica Saúde+ - Todos os direitos reservados</p>
        </footer>
    </div>

    <script src="../js/paciente-login.js"></script>
</body>
</html>

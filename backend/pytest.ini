[pytest]
# Configuração otimizada para testes rápidos e paralelos

# Padrão de busca de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Diretórios de teste
testpaths = tests

# Markers personalizados
markers =
    unit: Testes unitários (rápidos)
    integration: Testes de integração (médios)
    e2e: Testes end-to-end (lentos)
    auth: Testes de autenticação
    business_rules: Testes de regras de negócio (RN1-RN4)
    performance: Testes de performance

# Opções de output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5
    -ra

# Paralelização (instalar: pip install pytest-xdist)
# Descomente para ativar paralelização:
# addopts = -n auto

# Coverage (instalar: pip install pytest-cov)
# Descomente para ativar cobertura:
# addopts = --cov=app --cov-report=html --cov-report=term

# Timeout para testes (instalar: pip install pytest-timeout)
# timeout = 10

# Cache
cache_dir = .pytest_cache

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
